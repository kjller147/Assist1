<html>
    <head>
        <title>New Customer Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Titan Online Banking</h1>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="new_customer.html">New Customer</a>
            <a href="#contact">Contact</a>
            <a href="#about">About Us</a>
        </div>
        
        <form action="custInfo" method="post">
            <label>First Name</label>
            <input type="text" size="10" placeholder="Enter First Name" name="firstname"/>
            <br>
            <label>Last Name</label>
            <input type="text" size="20" placeholder="Enter Last Name" name="lastname"/>
            <br>
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter Phone Number" name="phone"/>
            <br>
            <label>Address</label>
            <input type="text" placeholder="Enter Address" name="address"/>
            <br>
            <label>City</label>
            <input type="text" placeholder="Enter City" name="city"/>
            <br>
            <label>State</label>
            <input type="text" placeholder="Enter State" name="state"/>
            <br>
            <label>Zipcode</label>
            <input type="number" size="5" placeholder="Enter First Name" name="zipcode"/>
            <br>
            <label>Email</label>
            <input type="email" placeholder="Enter Email" name="email"/>
            <br>
            <input type="submit" value="Register"/>
        </form>
    </body>
</html>
